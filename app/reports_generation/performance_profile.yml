# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # fullPath should contain a full path to the directory with run results. E.g. /home/$USER/dc-app-performance-toolkit/app/results/jira/2019-08-06_17-41-08
  - runName: "without app"
    runType: "baseline"
    fullPath: "/home/$USER/dc-app-performance-toolkit/app/results/jira/2022-11-19_20-09-56"
  - runName: "with app"
    runType: "experiment"
    fullPath: "/home/$USER/dc-app-performance-toolkit/app/results/jira/2022-11-20_09-06-17"

# Chart generation config
index_col: "Action"
title: "Projects Contaact Performance Testing"
